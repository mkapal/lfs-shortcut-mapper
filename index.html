<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <meta name="description" content="A visual shortcuts explorer for Live for Speed.">
    <meta name="author" content="Waldo Bronchart, Martin Kapal">
    <meta property="og:image" content="content/images/screenshot.jpg" />
    <link rel="shortcut icon" href="content/images/favicon.ico">

    <title>LFS Shortcut Mapper - Keyboard Shortcuts for Live for Speed</title>

    <link href="content/stylesheets/style.css?v=3" rel="stylesheet">

    <script src="content/javascripts/jquery-2.0.3.min.js"></script>
    <script src="content/javascripts/jquery-ui-1.9.2.min.js"></script>
    <script src="content/javascripts/chosen.jquery.min.js"></script>

    <script src="content/keyboards/keyboards.js?v=3"></script>
    <script src="content/generated/apps.js?v=3"></script>
    <script src="content/javascripts/utils.js?v=3"></script>
    <script src="content/javascripts/keyboard.js?v=3"></script>
    <script src="content/javascripts/manager.js?v=3"></script>

    <script type="text/javascript">
    $(function() {
        var shortcutMapper = new ShortcutMapper();
        shortcutMapper.init();
    })
    </script>
</head>

<body>
    <div id="mainwrap">
        <header>
            <h1>LFS Shortcut Mapper</h1>
            <p>A visual shortcuts explorer for <a href="https://www.lfs.net">Live for Speed</a>.</p>

            <div id="banners">
                <ul>
                    <li class="github">
                        <a href="https://github.com/mkapal/lfs-shortcut-mapper">Contribute <span class="icon"></span></a>
                    </li>
                </ul>
            </div>

            <nav>
                <div class="inputgroup">
                    <!-- leave no spaces between selects -->
                    <select id="application_select" name="application_select" class="leftfield chosen-select">
                   </select><select id="version_select" name="version_select" class="rightfield chosen-select">
                   </select>
               </div>
               <div class="inputgroup">
                   <select id="context_select" name="context_select" class="chosen-select"></select>
               </div>
               <div class="inputgroup">
                   <select id="keyboardtype_select" name="keyboardtype_select" class="chosen-select keyboard-select"></select>
               </div>
           </nav>
       </header>

       <div id="content">
           <div id="contentwrap">
               <div id="keycontent"></div>
               <div id="othercontent">
                   <div id="keyinfo"></div>
                   <div id="search">
                       <div id="searchbox">
                           <input id="searchfield" name="searchfield" placeholder="Search for shortcuts..." />
                           <span class="icon"></span>
                           <div id="search_results"></div>
                       </div>
                   </div>
                   <div id="mousecontent"></div>
               </div>
           </div>
       </div>
       <div id="search_blurdetect"></div>

       <div id="footer">
           <p>
               <a href="https://github.com/waldobronchart/ShortcutMapper">Original version</a> developed and maintained by <a href="http://waldobronchart.com/">Waldo Bronchart</a> (<a href="https://twitter.com/wbronchart">@wbronchart</a>)
           </p>
           <p>
               <a href="https://github.com/mkapal/lfs-shortcut-mapper">Forked</a> by Martin Kapal (<a href="https://www.lfs.net/profile/182784">Flame CZE</a>)
           </p>
       </div>
   </div>
</body>
</html>
